<nav>
    <article class = "posts" *ngFor="let post of posts" [class.selected]="post === selectedPost" (click)="onSelect(post)" (click)="gotoDetail()"> 
        <h1>{{post.title}}</h1>
        <address> Written by <strong>{{post.author}}</strong> on <strong>{{post.date}}</strong></address>
        <p>{{post.post}}</p > 
        <button class="delete" title="delete post"
        (click)="delete(post)">x</button> 
    </article>
    </nav>
    <div id = "new" *ngIf="post1"> 
        <input id = "input1" [(ngModel)]="post1.title" placeholder="title"/><br>
        <input id = "input2" [(ngModel)]="post1.author" placeholder="author"/><br>
        <input id = "input3" [(ngModel)]="post1.post" placeholder="post"/><br>
        <button id = "addnew" (click)="changeVisibile()">Add New Post</button>
        <button id = "submit" (click)="myFunction()" (click)="changeVisibility()">Submit</button>   
    </div>
